<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Table creator</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col inputs">
            <form>
                <span>number of columns</span>&emsp;
                <input type="text" id="col"><br>
                <span>number of rows</span>&emsp;&emsp;&emsp;
                <input type="text" id="row"><br/>
                <button type="button" id="create" class="btn btn-primary">Create</button>
            </form>
         </div>
            <div class="main">
                <h3>Additonal options</h3>
                <div class="colsize"></div>
                <div class="tbox">
                    <input type="checkbox" id="sheaders">
                    <label for="sheaders">Bold header</label>
                    <input type="checkbox" id="solid">
                    <label for="solid">Solid boards</label>
<!--                    <input type="checkbox" id="vehicle3">-->
<!--                    <label for="vehicle3"> I have a boat</label><br>-->
                </div>

        </div>


        <div class="row right-button">
                    <button id="copybtn" class="btn btn-primary">
                        <i class="fa fa-clone">Copy</i>
                    </button>
            </div>
            <div class="row">
                    <textarea class="text"> </textarea>
            </div>


    </div>
    <div th:replace="fragments/script :: script"></div>
</body>
</html>
