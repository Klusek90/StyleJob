<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Job Sheet Creator</title>>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col inputs col-sm-4">
                <span>File Name:</span><br>
                <input type="text" id="filename"><br>
                <span>Regular Expresion:</span><br>
                <div><input type="text" id="regx1"><br/></div>
                <label>numbers behind</label>
                <div><input type="text" id="regx2"><button class="add radious">+</button><button class="del radious"> - </button><br/> </div>
               <div id="field3" class="dis">

                   <input type="text" id="regx3"><br/></div>
               <div id="field4" class="dis">
                   <input type="text" id="regx4"> </div>
            <button type="button" id="create" class="btn btn-success">Create</button>
        </div>



        <div class="col col-sm-8">
            <input type="checkbox" id="wraper">
            <label for="wraper">Wrapper</label>
            <div class="boxcont jobStructure">
                <p class="draggable green" draggable="true">Reset</p>



            </div>
        </div>

    </div>
    <div class="row">
        <div class="col col-sm-6 boxcont process">
            <h6>Processes: </h6>
            <p class="draggable yell" draggable="true">Foppy</p><p class="draggable yell" draggable="true">PDF</p><p class="draggable yell" draggable="true">PostScript</p>

            <p class="draggable yell" draggable="true">Mailcheck</p><p class="draggable yell" draggable="true">Report</p><p class="draggable yell" draggable="true">LookUp</p>

            <p class="draggable yell" draggable="true">?</p><p class="draggable yell" draggable="true">Split</p><p class="draggable yell" draggable="true">MailSort</p>

            <p class="draggable yell" draggable="true">Autopilot</p><p class="draggable green" draggable="true">Chain</p>
        </div>
        <div class="col col-sm-6 boxcont jobs">
            <h6>Jobs: </h6>
            <p class="draggable blue J" draggable="true">Job1</p><p class="draggable blue J" draggable="true">Job2</p>
            <p class="draggable blue J" draggable="true">Job3</p><p class="draggable blue J" draggable="true">Job4</p><p class="draggable blue" draggable="true">Job1</p>
        </div>
    </div>

    <div class="row">
        <div class="main col">
            <button id="copybtn" class="btn btn-primary">
                <i class="fa fa-clone">Copy</i>
            </button><br>
            <textarea class="text" style="width: 80%"> </textarea>
        </div>
    </div>

</div>
<div th:replace="fragments/script :: script"></div>
<script th:src="@{/createJobStructure.js}"></script>
<script th:src="@{/job script/jobprocesses.js}"></script>
</body>
</html>
