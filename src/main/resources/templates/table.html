<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head th:replace="fragments/header :: header">
    <meta charset="UTF-8">
    <title>Table creator</title>

</head>
<body>
<a class="back" href="home">Back</a>
    <div class="container">
        <div class="row">
              <div class="col col-sm-6 ">
                <form>
                    <span>number of columns:</span><br>
                    <input type="text" id="col"><br>
                    <span>number of rows:</span><br>
                    <input type="text" id="row"><br/>
                    <button type="button" id="create" class="btn btn-primary">Create</button>
                    <button type="button" id="update" class="btn btn-success">Update</button>
                </form>
             </div>
            <div class="col col-sm-1 col-md-1"></div>
             <div class="col col-sm-5" >
                    <h6>Column widht in %</h6>
                    <div class="colsize"></div>
             </div>
        </div>
         <div class="row pt-3">
             <div class="tbox col">
                 <label class="switch">
                     <input type="checkbox" id="sheaders">
                     <span class="slider round"></span>
                 </label>
                    <span for="sheaders">Bold header</span>
                 <label class="switch">
                     <input type="checkbox" id="solid">
                     <span class="slider round"></span>
                 </label>
                    <span for="solid">Border around</span>

                 <label class="switch">
                     <input type="checkbox" id="align-right">
                     <span class="slider round"></span>
                 </label>
                    <span for="align-right">Last row to the right</span>
             </div>
        </div>


            <div class="row">
                <button id="copybtn" class="btn btn-primary">
                <i class="fa fa-clone">Copy</i>
                </button><br>
                    <textarea class="text"> </textarea>
            </div>


    </div>
    <div th:replace="fragments/script :: script"></div>
    <script th:src="@{/table/table.js}"></script>
</body>
</html>
